<div class="container h-600">
  <div class="d-flex justify-content-between mb-2">
    <h2>Users</h2>
    <button type="button" class="btn btn-primary" (click)="clearForm()">New</button>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody *ngFor="let item of users; let i = index">
      <tr (click)="setCurrentUser(item)" class="pointer">
        <td>{{item.name}}</td>
        <td>{{item.username}}</td>
        <td>{{item.email}}</td>
      </tr>
    </tbody>
  </table>
  <ng-container *ngIf="openDetail.clearForm">
    <app-user-detail></app-user-detail>
  </ng-container>
</div>
